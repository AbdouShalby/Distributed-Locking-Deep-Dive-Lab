services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: locking-lab-app
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - locking-lab
    tty: true
    stdin_open: true

  redis:
    image: redis:7-alpine
    container_name: locking-lab-redis
    ports:
      - "63791:6379"
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - locking-lab
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  locking-lab:
    driver: bridge

volumes:
  redis_data:
